<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./" />
    <title>Yew Styles Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .title {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
        }

        .counter-display {
            text-align: center;
            margin: 2rem 0;
        }

        .counter-value {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .feature-item:hover {
            background: #e9ecef;
        }

        .feature-icon {
            font-size: 1.5rem;
        }

        .slider-container {
            padding: 1.5rem 0;
        }

        .slider-value-display {
            text-align: center;
            margin-bottom: 2rem;
        }

        .slider-label {
            font-size: 1.2rem;
            color: #666;
            font-weight: 500;
        }

        .slider-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-left: 0.5rem;
        }

        .slider-unit {
            font-size: 1.5rem;
            color: #999;
            margin-left: 0.25rem;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #667eea 0%, #764ba2 100%);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            margin: 1.5rem 0;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            color: #999;
            font-size: 0.9rem;
        }

        .bmi-result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .bmi-result-card .card-title {
            color: white;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .bmi-display {
            text-align: center;
            padding: 2rem 0;
        }

        .bmi-value {
            font-size: 5rem;
            font-weight: bold;
            display: block;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .bmi-category {
            display: inline-block;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .bmi-underweight {
            background: #4fc3f7;
            color: white;
        }

        .bmi-normal {
            background: #66bb6a;
            color: white;
        }

        .bmi-overweight {
            background: #ffa726;
            color: white;
        }

        .bmi-obese {
            background: #ef5350;
            color: white;
        }

        .bmi-categories {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .category-item:hover {
            background: #e9ecef;
        }

        .category-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .category-indicator.bmi-underweight {
            background: #4fc3f7;
        }

        .category-indicator.bmi-normal {
            background: #66bb6a;
        }

        .category-indicator.bmi-overweight {
            background: #ffa726;
        }

        .category-indicator.bmi-obese {
            background: #ef5350;
        }

        .category-text {
            color: #333;
            font-size: 1rem;
        }
    </style>
